services:
  - type: web
    name: njrotc-backend
    env: python
    region: oregon  # or virginia/ohio
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHON_EMAIL_CURSE
        sync: false  # Set in Render dashboard
      - key: FLASK_ENV
        value: production
    autoDeploy: true

  # Optional: Static site for frontend (if separate)
  - type: static
    name: njrotc-frontend
    buildCommand: |
      echo "Building static site..."
      # Add any build steps here
    publish: ./static
    routes:
      - type: rewrite
        source: /*
        destination: /index.html